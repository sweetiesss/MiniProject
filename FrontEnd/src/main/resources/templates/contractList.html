<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" th:href="@{/styles.css}">
</head>

<body>
<div id="wrapper">
    <h1>Contract List</h1>
    <table id="keywords">
        <thead>
        <tr>
            <th><span>ID</span></th>
            <th><span>Customer ID</span></th>
            <th><span>Apartment ID</span></th>
            <th><span>Start Date</span></th>
            <th><span>End Date</span></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="contract : ${contract}">
            <td class="lalign" th:text="${contract.id}"></td>
            <td th:text="${contract.customerID.id}"></td>
            <td th:text="${contract.apartmentID.id}"></td>
            <td th:text="${contract.startDate}"></td>
            <td th:text="${contract.endDate}"></td>
        </tr>
        </tbody>
    </table>

    <!-- Import -->
    <h1>Import Contract</h1>
    <div class="button-container">
        <form class = "button-link" th:action="@{/api/contract/upload}" method="POST" enctype="multipart/form-data">
            <div class="Import">
                <input type="file" name="file"/>
                <button type="submit" class="button-2" role="button" value="Upload">Upload</button>
            </div>
        </form>
    </div>


    <!-- Switch between HTML -->
    <div class="sidebar">
        <h2>UI Components</h2>
        <a href="http://localhost:8080/customer" class="sidebar-link">
            <button class="sidebar-button">Go to Customer Page</button>
        </a>
        <a href="http://localhost:8080/apartment" class="sidebar-link">
            <button class="sidebar-button">Go to Apartment Page</button>
        </a>
        <a href="http://localhost:8080/contract" class="sidebar-link">
            <button class="sidebar-button">Go to Contract Page</button>
        </a>
        <a href="http://localhost:8080" class="sidebar-link">
            <button class="sidebar-button">Back to Main Page</button>
        </a>
    </div>

</div>
</body>
</html>
